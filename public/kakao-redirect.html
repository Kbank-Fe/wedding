<!doctype html>
<meta charset="utf-8" />
<script>
  (function () {
    var p = new URLSearchParams(location.search);
    var payload = {
      type: "kakao_oauth_result",
      code: p.get("code"),
      state: p.get("state"),
      error: p.get("error") || p.get("error_description")
    };
    try { if (window.opener) window.opener.postMessage(payload, location.origin); } catch(e){}
    if (window.opener) window.close();
  })();
</script>
